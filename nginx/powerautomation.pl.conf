# Nginx configuration for Power Automation (Main Application)
# File: /etc/nginx/sites-available/powerautomation.pl
#
# After creating/updating this file:
# 1. Copy to VPS: sudo cp nginx/powerautomation.pl.conf /etc/nginx/sites-available/powerautomation.pl
# 2. Create symlink if not exists: sudo ln -s /etc/nginx/sites-available/powerautomation.pl /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload Nginx: sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name powerautomation.pl www.powerautomation.pl;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for Power Automation
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name powerautomation.pl www.powerautomation.pl;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/powerautomation.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/powerautomation.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Additional SSL Security Settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/powerautomation-access.log;
    error_log /var/log/nginx/powerautomation-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;
    
    # Client body timeout
    client_body_timeout 600s;

    # IMPORTANT: Grafana locations MUST come BEFORE the Next.js proxy
    # Otherwise Next.js will intercept all requests
    
    # Grafana WebSocket support (for live updates)
    location ~ ^/pl/grafana/(api/live.*) {
        proxy_pass http://localhost:3030/$1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Grafana redirect (without trailing slash)
    location = /pl/grafana {
        return 301 /pl/grafana/;
    }

    # Grafana proxy
    location /pl/grafana/ {
        proxy_pass http://localhost:3030;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for Grafana
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API routes with extended timeouts (for bulk operations)
    location ~ ^/api/admin/(items/bulk-upload|brands/bulk-upload) {
        proxy_pass http://localhost:3060;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for bulk upload operations
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable buffering for better progress tracking
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Main Next.js application
    location / {
        proxy_pass http://localhost:3060;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts for regular requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}
