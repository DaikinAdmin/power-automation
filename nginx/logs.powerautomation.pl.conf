# Nginx configuration for Grafana (Power Automation Logs)
# File: /etc/nginx/sites-available/logs.powerautomation.pl
#
# After creating this file:
# 1. Copy to VPS: sudo cp nginx/logs.powerautomation.pl.conf /etc/nginx/sites-available/
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/logs.powerautomation.pl /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload Nginx: sudo systemctl reload nginx

# Rate limiting zone - prevents brute force attacks
limit_req_zone $binary_remote_addr zone=grafana_login:10m rate=5r/m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name logs.powerautomation.pl;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for Grafana
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name logs.powerautomation.pl;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/logs.powerautomation.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/logs.powerautomation.pl/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/logs.powerautomation.pl/chain.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss://logs.powerautomation.pl;" always;

    # IP Whitelisting (OPTIONAL - uncomment and add your IPs)
    # Allow specific IP addresses
    #allow 123.123.123.123;  # Office IP
    #allow 124.124.124.124;  # Home IP
    #allow 125.125.125.125;  # VPN IP
    # Deny all others
    #deny all;

    # Logging
    access_log /var/log/nginx/grafana-access.log;
    error_log /var/log/nginx/grafana-error.log;

    # Client body size limit
    client_max_body_size 10M;

    # Rate limiting for login endpoint
    location /login {
        limit_req zone=grafana_login burst=3 nodelay;
        proxy_pass http://localhost:3030;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to Grafana
    location / {
        proxy_pass http://localhost:3030;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # WebSocket support for live logs and real-time updates
    location /api/live/ {
        proxy_pass http://localhost:3030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health check endpoint (bypass auth)
    location /api/health {
        proxy_pass http://localhost:3030;
        proxy_set_header Host $host;
        access_log off;
    }
}
