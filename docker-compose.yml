services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: powerautomation-postgres
    restart: unless-stopped
    command: postgres -c max_connections=100 -c shared_buffers=256MB
    environment:
      POSTGRES_USER: powerautomation
      POSTGRES_PASSWORD: ${DB_PASSWORD:-powerautomation_secure_password}
      POSTGRES_DB: powerautomation
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"  # Changed to 5435 to avoid conflict with local PostgreSQL
    networks:
      - powerautomation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powerautomation -d powerautomation"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    container_name: powerautomation-app
    restart: unless-stopped
    ports:
      - "3060:3000"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}
      
      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      ADMIN_USER_ID: ${ADMIN_USER_ID}
      
      # Mail
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      
      # Environment
      ENV: ${ENV:-production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - powerautomation-network
    volumes:
      - uploads_data:/app/public/uploads
      - ./logs:/app/logs  # Application logs for Promtail

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.3
    container_name: powerautomation-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config:/etc/loki
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - powerautomation-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail - Log collector
  promtail:
    image: grafana/promtail:3.0.0
    container_name: powerautomation-promtail
    restart: unless-stopped
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/app/logs:ro  # Application logs
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - powerautomation-network
    depends_on:
      - loki

  # Grafana - Visualization UI
  grafana:
    image: grafana/grafana:10.2.3
    container_name: powerautomation-grafana
    restart: unless-stopped
    ports:
      - "3300:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./loki/grafana.ini:/etc/grafana/grafana.ini
      - ./loki/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./loki/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./loki/dashboards:/var/lib/grafana/dashboards
    networks:
      - powerautomation-network
    depends_on:
      - loki

networks:
  powerautomation-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
